<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈페이지</title>
  <!-- Bootstrap 최신 CSS 링크 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }

    .content {
      flex: 1 0 auto;
    }

    footer {
      flex-shrink: 0;
    }

    .d-flex-column {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
  </style>
</head>
<body class="d-flex-column">
  <!-- 상단 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">카키카키 게이밍</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-3">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              디아블로4
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink1">
              <li><a class="dropdown-item" href="#" onclick="loadContent('dia_sell_rune.html')">룬 판매 링크</a></li>
            </ul>
          </li>
          <!-- 나머지 메뉴들도 비슷하게 구성 -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- 메인 콘텐츠 영역 -->
  <div class="container content mt-5">
    <div class="row">
      <div class="col">
        <div id="main-content">
          <h1>메인 콘텐츠</h1>
          <p>여기에 주요 콘텐츠가 표시됩니다.</p>
        </div>
      </div>
    </div>
  </div>

<!-- 하단 영역 -->
  <footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3">
      © 2024 개발자: <a href="https://example.com/">example.com</a>
    </div>
  </footer>

  <!-- Bootstrap JS 및 Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript로 외부 HTML 로드 -->
  <script>
    function loadContent(file) {
        fetch(file)
            .then(response => response.text())
            .then(data => {
            document.getElementById('main-content').innerHTML = data;
            })
            .catch(error => {
            console.error('Error loading the content:', error);
            });
    }

     // 검색 필터링 함수
     function filterRunes() {
      const searchValue = document.getElementById('searchInput').value.toLowerCase();
      const runeList = document.getElementById('runeList').getElementsByClassName('rune-list');
      
      for (let i = 0; i < runeList.length; i++) {
        const runeName = runeList[i].getElementsByClassName('rune-name')[0].innerText.toLowerCase();
        if (runeName.indexOf(searchValue) > -1) {
          runeList[i].style.display = "";
        } else {
          runeList[i].style.display = "none";
        }
      }
    }
  
    // 링크 열기 함수: 영어 룬 이름을 사용해 URL 생성
    function openRuneLink(rune) {
      const url = `https://diablo.trade/listings/items?cursor=1&mode=season%20softcore&rune=${rune}&type=WTB`;
      window.open(url, '_blank');
    }

  </script>
</body>
</html>
